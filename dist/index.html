<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Quicksand:wght@300;400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <div class="content">
        <h1 class="location loading"></h1>
        <div class="weather-description">
            <img src="" alt="" class="icon" />
            <div class="description"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
        <h2 class="temperature"></h2>
        <div class="search-bar">
            <input type="text" class="search-bar-input" placeholder="Search">
            <button class="search-bar">
                <img src="./icons8-search-30.png" alt="">
            </button>
        </div>
    </div>

</body>
</html>
